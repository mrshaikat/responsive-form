<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/form3.css">

    <title>form 4</title>
</head>

<body>
    <section class="bg-image">
        <div class="opacity">

        </div>

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-3 bg-dark mt-5">

                    <div class="bg-size">
                        <div class="row ml-1">
                            <div class="col-md-12">
                                <img class="img-sizing ml-5 mt-5" src="img/logo.png" alt="">
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-12 pl-4 pr-3 text-white text-center">
                                <p>Login using social media to get quick access</p>
                            </div>
                        </div>
                       <div class="fntawesomesize ml-2">
                            <div class="row mt-5">
                            <div class="col-md-12">
                               <button type="button" class="btn btn-primary btn-lg btn-block"><small>
                                   <span> <i class="fab fa-facebook-f mr-1"></i> </span>Signin with facebook
                               </small></button>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-info btn-lg btn-block"><small>
                                   <span>  <i class="fab fa-twitter mr-1"></i></span>Signin with twitter
                               </small></button>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-danger btn-lg btn-block"><small>
                                   <span> <i class="fab fa-google-plus-g mr-1"></i></span>Signin with google
                               </small></button>
                            </div>
                        </div>
                       </div>
                    </div>

                </div>

                <div class="col-md-5 mt-5 bg-white justify-content-center">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h3 class="mt-5">
                                Sign up for free!
                            </h3>
                            
                        </div>
                    </div>
                    <form class="form ml-5 mt-3">
                        <div class="form-group">

                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        
                         <div class="form-group">

                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Full name">

                        </div>
                        
                        <div class="form-group">

                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <div class="row mt-4 ml-4">
                            <small>
                                I agree to the <span><a href="#">privacy policy</a></span> and <span><a href="#">terms of service</a></span>
                            </small>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Signup with mail</button>
                        <div class="row text-center mt-3">
                            <div class="col-md-12">
                                <span>
                                    <a href="#">
                                        Already have an account?
                                    </a>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>


      
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
